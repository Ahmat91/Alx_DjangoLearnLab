{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Delete Post{% endblock %}

{% block content %}
    <div class="form-container">
        <h2 style="color: #a94442;">Confirm Deletion</h2>
        <p>Are you sure you want to delete the post titled:</p>
        <p style="font-weight: bold;">"{{ object.title }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" style="background-color: #a94442;">Yes, Delete</button>
        </form>
        
        <p style="margin-top: 15px;"><a href="{% url 'post_detail' pk=object.pk %}">Cancel and go back</a></p>
    </div>
{% endblock %}
